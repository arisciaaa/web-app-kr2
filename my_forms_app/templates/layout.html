<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    {% load static %}
    <link href="{% static 'css/mycss.css' %}" rel="stylesheet">

    <title>{% block title %}Сбор данных{% endblock %}</title>
</head>

<body class="bg-light">
<div class="container py-4">

    <div class="card bg-header text-white shadow-sm mb-4 rounded-4">
        <div class="card-body d-flex justify-content-center align-items-center">
            <a href = "{% url 'my_app:index' %}"><img src="{% static 'images/survey.png' %}" alt="Логотип" height="50" class="me-3"></a>
            <h1 class="h4 mb-0 text-white">СБОР ДАННЫХ В ФОРМЫ</h1>
        </div>
    </div>

    <div class="card shadow-sm mb-4 rounded-4">
        <div class="card-body">
            {% if from_site_pages %}
                {% include "site_pages/navigation.html" %}
            {% else %}
                {% include "my_forms_app/navigation.html" %}
            {% endif %}
        </div>
    </div>

    <div class="card shadow-sm mb-4 rounded-4">
        <div class="card-body">
            {% block content %}{% endblock %}
        </div>
    </div>

    <div class="card shadow-sm rounded-4">
        <div class="card-body text-center small text-muted">
            Арина Скобелева | amskobeleva_1@edu.hse.ru
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
