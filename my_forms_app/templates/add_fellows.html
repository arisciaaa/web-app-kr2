{% extends "layout.html" %}

{% block title %}Добавление сокурсников{% endblock %}

{% block content %}
<h1>Добавление данных о сокурсниках</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="filter-button">Сохранить</button>
</form>
{% endblock %}
